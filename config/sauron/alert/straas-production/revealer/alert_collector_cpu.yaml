interval: 2m
script: |
  filter = [
    'metric.type="container.googleapis.com/container/cpu/utilization"',
    'resource.label.container_name="collector"'
  ].join(" AND ")
  v = squery(filter, "avg", "5m", "0m")
  alert(
    "outstanding",
    notify("backend-data"),
    lastFor(v, ">", 0.9, "30m"),  // P0
    lastFor(v, ">", 0.75, "10m")  // P1
  )
